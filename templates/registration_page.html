<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body style="background-color: #f0f0f0;">
    <div id="logo">
        <h1>St. Lawrence Sr. Sec. School</h1>

        <!-- LOGO -->
        <img src="https://i.ibb.co/qJR1hV8/stl-logo.jpg" style="max-width: 6%; margin-top:2%;">
    </div>
    
    <div id="outer">
        <div id="image">
            <img src="https://i.ibb.co/r5w4HXZ/stl.png" alt="school image">
        </div>

        <div id="form">
            <form action="/perform_registration" method="post">
                <h2> Welcome to the registration page </h2> <br>
                
                <!-- Admission Number Input -->
                <label for="adm_no">ü§µ</label>
                <input placeholder="Enter your admission number" type="text" class="details" name="student_id" required>
                <br>

                <!-- Email Input -->
                <label for="email">‚úâÔ∏è</label>
                <input placeholder="Enter your email address" type="email" class="details" name="email" required>
                <br>

                <!-- Password Input -->
                <label for="password">üîí</label>
                <input placeholder="Enter your password" type="password" class="details" name="password" required>
                
                <!-- Register Button -->
                <input id="submit" type="submit" value="Register">
            </form><br>

            <p>Already a user? <a href="/" style="color: hsl(240, 98%, 18%); opacity: 100%;">Sign In</a></p>
        </div>
    </div>
</body>
</html>
