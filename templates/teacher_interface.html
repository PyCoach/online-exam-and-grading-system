<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Interface</title>
    <style>
        body {
            background-color: rgb(221, 200, 200);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 48px;
            text-align: center;
            color: rgb(50, 50, 50);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        button {
            height: 60px;
            width: 80%;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(to right, rgb(196, 72, 161), rgb(113, 17, 97));
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            button {
                
                font-size: 16px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello {{name}}<br>What would you like to do?</h1>
        <form action="/process_teacher_action" method="POST">
            <button type="submit" name="action" value="create_exam">Create a New Exam</button>
            <button type="submit" name="action" value="schedule_exam">Schedule a New Exam</button>
            <button type="submit" name="action" value="view_exams">View All Exams</button>
            <button type="submit" name="action" value="view_scorecard">View Student Scorecard</button>
            <button type="submit" name="action" value="check_student_answers">check exam questions</button>
        </form>
    </div>
</body>
</html>
