<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .question-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .question-row label {
            width: 180px; /* Ensures labels align perfectly */
            text-align: left;
        }

        .question-row input {
            flex: 1; /* Ensures inputs take equal space */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Setup Question Paper</h1>
        <form action="/create_question_paper" method="POST">
            <!-- Multiple-Choice Questions -->
            <div class="question-row">
                <label for="mcq_count">MCQ Count:</label>
                <input type="number" id="mcq_count" name="mcq_count" value="0" min="0" placeholder="No. of Questions">
                <input type="number" id="mcq_marks" name="mcq_marks" value="0" min="0" placeholder="Marks/Question">
            </div>

            <!-- Short Answer Questions -->
            <div class="question-row">
                <label for="short_count">Short Answer Count:</label>
                <input type="number" id="short_count" name="short_count" value="0" min="0" placeholder="No. of Questions">
                <input type="number" id="short_marks" name="short_marks" value="0" min="0" placeholder="Marks/Question">
            </div>

            <!-- Long Answer Questions -->
            <div class="question-row">
                <label for="long_count">Long Answer Count:</label>
                <input type="number" id="long_count" name="long_count" min="0" value="0" placeholder="No. of Questions">
                <input type="number" id="long_marks" name="long_marks" min="0" value="0" placeholder="Marks/Question">
            </div>

            <button type="submit">Generate Question Form</button>
        </form>
    </div>
</body>
</html>
