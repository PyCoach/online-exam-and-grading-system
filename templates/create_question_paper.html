<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .question_block {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f4f4;
            margin-bottom: 10px;
        }

        input, select, textarea, button {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Questions</h1>
        <form action="/submit" method="POST">
            <!-- MCQ Questions -->
            {% for i in range(1, mcq_count + 1) %}
            <div class="question_block">
                <label for="mcq{{ i }}">MCQ {{ i }}:</label>
                <input type="text" id="mcq{{ i }}" name="mcq{{ i }}" placeholder="Enter MCQ {{ i }}" required>

                <label>Options:</label>
                <input type="text" name="mcq{{ i }}_option1" placeholder="Option 1" required>
                <input type="text" name="mcq{{ i }}_option2" placeholder="Option 2" required>
                <input type="text" name="mcq{{ i }}_option3" placeholder="Option 3" required>
                <input type="text" name="mcq{{ i }}_option4" placeholder="Option 4" required>

                <label for="mcq{{ i }}_answer">Correct Answer:</label>
                <select id="mcq{{ i }}_answer" name="mcq{{ i }}_answer" required>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select>
            </div>
            {% endfor %}

            <!-- Short Answer Questions -->
            {% for i in range(1, short_count + 1) %}
            <div class="question_block">
                <label for="short{{ i }}">Short Answer {{ i }}:</label>
                <textarea id="short{{ i }}" name="short{{ i }}" placeholder="Enter Short Answer {{ i }}" required></textarea>
            </div>
            {% endfor %}

            <!-- Long Answer Questions -->
            {% for i in range(1, long_count + 1) %}
            <div class="question_block">
                <label for="long{{ i }}">Long Answer {{ i }}:</label>
                <textarea id="long{{ i }}" name="long{{ i }}" placeholder="Enter Long Answer {{ i }}" rows="5" required></textarea>
            </div>
            {% endfor %}

            <button type="submit">Submit Question Paper</button>
        </form>
    </div>
</body>
</html>
