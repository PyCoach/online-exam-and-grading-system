<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        p {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scheduled Exams</h1>
        
        <!-- Check if table_data is available -->
        {% if exam_data %}
        <table>
            <thead>
                <tr>
                    <!-- Assuming you know the column names, replace with your actual columns -->
                    <th>Exam ID</th>
                    <th>Exam Name</th>
                    <th>Subject</th>
                    <th>Class Name</th>
                    <th>Scheduled Date</th>
                    <th>Start Time</th>
                    <th>Duration (mins)</th>
                    <!-- Add more columns as per your table structure -->
                </tr>
            </thead>
            <tbody>
                <!-- Loop through each row in the table data and display it -->
                {% for row in exam_data %}
                <tr>
                    <td>{{ row[0] }}</td> 
                    <td>{{ row[1] }}</td> <!-- Replace with actual column names if needed -->
                    <td>{{ row[2] }}</td> <!-- Replace with actual column names if needed -->
                    <td>{{ row[3] }}</td> <!-- Replace with actual column names if needed -->
                    <td>{{ row[4] }}</td> <!-- Replace with actual column names if needed -->
                    <td>{{ row[5] }}</td> <!-- Replace with actual column names if needed -->
                    <td>{{ row[6] }}</td> <!-- Replace with actual column names if needed -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p>No data found.</p>
        {% endif %}
    </div>
</body>
</html>
