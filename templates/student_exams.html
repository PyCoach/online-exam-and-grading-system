<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Exams</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        a button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        a button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Available Exams</h1>
    <table>
        <thead>
            <tr>
                <th>Exam Name</th>
                <th>Subject</th>
                <th>Scheduled Date</th>
                <th>Start Time</th>
                <th>Duration</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
            <tr>
                <td>{{ exam[1] }}</td> <!-- Exam Name -->
                <td>{{ exam[2] }}</td> <!-- Subject -->
                <td>{{ exam[3] }}</td> <!-- Scheduled Date -->
                <td>{{ exam[4] }}</td> <!-- Start Time -->
                <td>{{ exam[5] }} mins</td> <!-- Duration -->
                
                <td>
                    <a href="/student/attempt_exam/{{ exam[0] }}?subject={{ exam[2] }}&class_name={{exam[6]}}">{{ exam[0] }} - {{ exam[1] }}</a>
                        <button>Attempt Exam</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
