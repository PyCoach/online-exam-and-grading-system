<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Exams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        a button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        a button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        a button:hover:enabled {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Exams</h1>
        <table>
            <thead>
                <tr>
                    <th>Exam Name</th>
                    <th>Subject</th>
                    <th>Scheduled Date</th>
                    <th>Start Time</th>
                    <th>Duration</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for exam in exams %}
                <tr>
                    <td>{{ exam[1] }}</td> <!-- Exam Name -->
                    <td>{{ exam[2] }}</td> <!-- Subject -->
                    <td>{{ exam[3] }}</td> <!-- Scheduled Date -->
                    <td>{{ exam[4] }}</td> <!-- Start Time -->
                    <td>{{ exam[5] }} mins</td> <!-- Duration -->
                    <td>
                        <a href="/student/attempt_exam/{{ exam[0] }}?subject={{ exam[2] }}&class_name={{exam[6]}}">
                            <button {% if not exam[7] %}disabled{% endif %}>Attempt Exam</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
