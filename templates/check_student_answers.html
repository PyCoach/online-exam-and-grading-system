<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Student Answers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Check Student Answers</h1>
        <form action="/submit_marks" method="post">
            {% for response in student_responses %}
            <div class="question">
                <h3>Question: {{ response[1] }}</h3>
                <p>Student's Answer: {{ response[2] }}</p>
                <p>maximum_marks:{{response[4]}}</p>
                <label for="marks_{{ response[0] }}">Marks to give:</label>
                <input type="number" id="marks_{{ response[0] }}" name="marks_{{ response[0] }}" min="0" max="{{ response[4] }}"  step="any" required>
                <input type="hidden" name="maximum_marks{{response[0]}}" id="maximum_marks{{ response[0] }}" value="{{ response[4] }}">
            </div>
            {% endfor %}
            <input type="hidden" name="student_id" value="{{ student_id }}">
            <input type="hidden" name="exam_id" value="{{ exam_id }}">
            <button type="submit">Submit Marks</button>
        </form>
    </div>
    
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

h1 {
    text-align: center;
    margin-top: 20px;
}

.question {
    background: #fff;
    padding: 20px;
    margin: 20px 0;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-top: 10px;
}

input[type="number"] {
    width: 100px;
    padding: 5px;
    margin-top: 5px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background: #555;
}
</style>
</html>
